<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="./assets/icons/hops-2-icon.svg"
            type="image/svg+xml"
        />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <title>Brasseurs du monde</title>
    </head>
    <body>
        <header role="banner">
            <nav role="navigation">
                <div class="header-content">
                    <a href="/">
                        <i class="nf nf-md-hops"></i>
                    </a>
                    <h1>Brasseurs du monde</h1>
                </div>
                <ul>
                    <li>
                        <a href="#search">Recherche</a>
                    </li>
                    <li>
                        <a href="map">Carte</a>
                    </li>
                    <li>
                        <a href="#about">À propos</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-container">
            <!--Hero section-->
            <section class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Brasseurs<br />
                        du<br />
                        monde
                    </h1>
                    <div id="random-brewery"></div>
                </div>
            </section>
            <!--eof Hero section -->

            <!-- Search section -->
            <section class="search-container">
                <div class="row">
                    <div class="search-content">
                        <h2>Recherchez des brasseries</h2>
                        <form>
                            <fieldset>
                                <legend>Caractéristiques</legend>
                                <div class="selector-container">
                                    <div class="selector">
                                        <label for="countries">Pays</label>
                                        <select id="countries"></select>
                                    </div>
                                    <div class="selector">
                                        <label for="states">État/Province</label>
                                        <select id="states"></select>
                                    </div>
                                    <div class="selector">
                                        <label for="town">Ville</label>
                                        <select id="town"></select>
                                    </div>
                                    <div class="selector">
                                        <label for="type">Type</label>
                                        <select id="type"></select>
                                    </div>
                                <div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div id="search-result" class="search-result"></div>
                </div>
            </section>
            <!--eof Search section-->

            <!--Map section -->
            <section class="map-container">
                <div class="row">
                    <h2 class="map-title">Carte</h2>
                    <div class="map-content">
                        <div class="map-embedded"></div>
                        <div class="brewery-card"></div>
                    </div>
                </div>
            </section>
            <!--eof Map section -->
        </main>

        <!-- Pied de page -->
        <footer role="contentinfo">
            <div class="row">
                <div class="footer-content">
                    <nav>
                        <ul>
                            <li>
                                <a href="#contact"> À propos </a>
                            </li>
                            <li>
                                <a href="#contact"> Contact </a>
                            </li>
                            <li>
                                <a
                                    href="https://github.com/syl-cha/hopspot"
                                    target="_blank"
                                >
                                    Github
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <p class="copyright">
                        <i class="nf nf-md-copyleft"></i>
                        2025 Brasseurs du monde.
                    </p>
                </div>
            </div>
        </footer>
        <!--eof Pied de page-->

        <!--Scripts-->
        <script
            type="text/javascript"
            src="./assets/js/libs/jquery-3.7.1.min.js"
        ></script>
        <script type="module" src="./assets/js/main.js"></script>
    </body>
</html>
